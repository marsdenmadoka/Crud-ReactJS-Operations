<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document getting stated</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="page-cast-details">
    <h1>GAme  of Thrones by madoka cast details</h1>
    <section class="character-list-container"> </section>
   <script id="character-template" type="text/x-handlebars-template">
    <div class="character">
        <img src="images/{{shortcode}}.jpg">
        <div class="character-details">
        <h2>{{#makeBold}}{{name}}{{/makeBold}}</h2>
        <p>Actor:{{actor}}</p>    
        <p>House:{{house.name}}</p>
        <p>Seat:{{house.seat}}</p>
        <p>Words:{{house.words}}</p>
        <p>{{formatPhoneNumber house.phone}}</p> 
       <p>{{#if location}}wherabaouts:{{location}}{{else if house}}{{house}}{{else}}unknown{{/if}}</p>
    </div>

 <a href="index.html" class="button view-details">Back</a>
      
</div>
    
<div class="character-bio-container">
    <p><strong>Bio:</strong>{{bio}}</p>
    </div>
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src='js/scripts.js'></script>
</body>
</html>
